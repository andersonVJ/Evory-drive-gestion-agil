{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - EVORY DRIVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-sky-200 via-sky-100 to-blue-200 min-h-screen flex items-center justify-center">

    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <!-- Encabezado -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">EVORY DRIVE</h1>
            <p class="text-gray-600 mt-2">Iniciar Sesión</p>
        </div>

        <!-- Mensajes de error o éxito -->
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded-lg text-sm font-medium
                    {% if message.tags == 'error' %}
                        bg-red-100 text-red-800 border-l-4 border-red-500
                    {% elif message.tags == 'success' %}
                        bg-green-100 text-green-800 border-l-4 border-green-500
                    {% else %}
                        bg-blue-100 text-blue-800 border-l-4 border-blue-500
                    {% endif %}
                ">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- Formulario de inicio de sesión -->
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-gray-700 font-semibold mb-2">
                    Usuario o Email
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                    placeholder="Ingrese su usuario o email"
                >
            </div>

            <div>
                <label for="password" class="block text-gray-700 font-semibold mb-2">
                    Contraseña
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                    placeholder="Ingrese su contraseña"
                >
            </div>

            <button 
                type="submit" 
                class="w-full bg-sky-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-sky-700 transition-colors"
            >
                Iniciar Sesión
            </button>
        </form>

        <!-- Enlace de registro -->
        <div class="mt-6 text-center">
            <p class="text-gray-600">¿No tienes cuenta?</p>
            <div class="mt-4">
                <a 
                    href="/registro-conductores/" 
                    class="block bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors"
                >
                    Registrarse como Conductor
                </a>
            </div>
        </div>
    </div>

</body>
</html>
